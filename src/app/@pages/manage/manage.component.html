<div class="container">
  <div class="card"><button class="btn btn-danger" (click)=logout()>Log out</button></div>
  <div class="card">
    <h4 class="card-title">Add product</h4>
    
      <form [formGroup]="angForm" novalidate>
        <input type="text" placeholder="Product name ..." name="name" formControlName="name" #name>
        <input type="text" placeholder="Product type ..." name="type" formControlName="type" #type>
        <input type="number" placeholder="Product price ..." name="price" formControlName="price" #price>

        <button (click)="addProduct(name.value, type.value, price.value)" type="submit">Add</button>
      </form>
  </div>

  <div class="card">
    <h3 class="card-title">Product management</h3>      
    <div class="table-responsive">      
      <table class="table table-hover">
      <tr class="thead-dark">
        <th>Name</th>
        <th>Type</th>
        <th>Price</th>
      </tr>
      <tr *ngFor="let dog of dogs | async">
        <td>{{ dog.name }}</td>
        <td>{{ dog.type }}</td>
        <td>{{ dog.price }}</td>
      </tr>
      </table>
    </div>
  </div>
  <button (click)=getProduct()>Click me</button>

  <form [formGroup]="findvalueForm" novalidate>
    <input type="text" name="findvalue" formControlName="findvalue" #findvalue>
    <button (click)="findDog(findvalue.value)" type="submit">Find</button>
  </form>

  <div class="card">
    <h5 class="card-title">Image</h5>
    <input type="file" (change)="uploadFile($event)" />
    <div class="progress">
        <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width]="(uploadPercent | async) + '%'" [attr.aria-valuenow]="(uploadPercent | async)" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
  </div>

    <!-- <div>{{ uploadPercent | async }}</!-->

    <a [href]="downloadURL | async">{{ downloadURL | async }}</a>
</div>
