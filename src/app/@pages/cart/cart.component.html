<div class="container">
  <div class="row">
    <div class="col-sm-8">
      <div class="card">
      <h5>Giỏ hàng</h5>
      <ul *ngFor="let product of products">
        <li>
          <p>{{product.name}} has {{product.price}}           
            <div>Số lượng: 
              <input class="form-control" type="number" value="1" [(ngModel)]="quantity">
            </div>
        </li>
      </ul>
    </div>
    </div>
    <div class="col-sm-4">
      <div class="card">
        <div class="form-group">
            <p>Thành tiền: {{product.price*product.quantity}} VND</p>
            <p>Phí vận chuyển: {{money2}} VND</p>
            <p>Tổng: {{money1+money2}} VND</p>
            <label for="sel2">Địa điểm nhận hàng</label>
            <select class="form-control" id="sel2" >
              <option>Tại Galaxy Concept</option>
            </select>
            <label for="sel1">Thời gian nhận hàng</label>
            <select class="form-control" id="sel1" >
              <option *ngFor="let time of times">{{time.option}}</option>
            </select>
          <p>Thông tin người nhận</p>
          <label>Sđt:</label><input type="text">
          
        <button class="btn btn-danger" type="submit">Xác nhận đặt hàng</button>
        </div>
      </div>
    </div>
  </div>
</div>
